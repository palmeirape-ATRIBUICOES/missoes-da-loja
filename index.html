<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>MissÃµes da Loja</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 p-4">

<h1 class="text-2xl font-bold text-center mb-4">ðŸŽ¯ MissÃµes da Loja</h1>

<!-- LOGIN -->
<div id="login" class="max-w-md mx-auto bg-white p-4 rounded shadow">
  <label class="block mb-2">UsuÃ¡rio</label>
  <select id="user" class="w-full border p-2 mb-3">
    <option value="">Selecione</option>
    <option>GERENTE</option>
    <option>Sandra</option>
    <option>Thauane</option>
    <option>Ingrid</option>
    <option>Claudia</option>
    <option>DADA</option>
  </select>

  <label class="block mb-2">PIN</label>
  <input id="pin" type="password" maxlength="4" class="w-full border p-2 mb-3">

  <button id="btnLogin" class="w-full bg-blue-600 text-white p-2 rounded">
    Entrar
  </button>
</div>

<!-- FUNCIONÃRIO -->
<div id="funcionario" class="hidden max-w-md mx-auto bg-white p-4 rounded shadow mt-4">
  <h2 class="font-bold mb-2">ðŸ‘¤ <span id="nome"></span></h2>

  <button id="btnFalta" class="bg-red-600 text-white p-2 rounded w-full mb-2">
    Cliente pediu e nÃ£o tem
  </button>

  <input id="inputFalta" class="hidden w-full border p-2 mb-2"
         placeholder="Digite o item em falta">

  <button id="salvarFalta"
          class="hidden bg-green-600 text-white p-2 rounded w-full">
    Salvar
  </button>

  <button onclick="logout()" class="mt-3 text-sm text-gray-600 w-full">
    Sair
  </button>
</div>

<!-- GERENTE -->
<div id="gerente" class="hidden max-w-md mx-auto bg-white p-4 rounded shadow mt-4">
  <h2 class="font-bold mb-2">ðŸ“Š Painel do Gerente</h2>
  <div id="faltas" class="text-sm"></div>

  <button onclick="logout()" class="mt-3 text-sm text-gray-600 w-full">
    Sair
  </button>
</div>

<script>
/* =====================
   CONFIGURAÃ‡Ã•ES
===================== */
const pins = {
  GERENTE: "1234",
  Sandra: "1111",
  Thauane: "2222",
  Ingrid: "3333",
  Claudia: "4444",
  DADA: "5555"
};

let faltas = JSON.parse(localStorage.getItem("faltas")) || [];
let usuarioAtual = "";

/* =====================
   LOGIN
===================== */
document.getElementById("btnLogin").onclick = () => {
  const u = document.getElementById("user").value;
  const p = document.getElementById("pin").value;

  if (!u || !pins[u] || p !== pins[u]) {
    alert("UsuÃ¡rio ou PIN incorreto");
    return;
  }

  usuarioAtual = u;
  document.getElementById("login").classList.add("hidden");

  if (u === "GERENTE") {
    mostrarGerente();
  } else {
    document.getElementById("nome").innerText = u;
    document.getElementById("funcionario").classList.remove("hidden");
  }
};

/* =====================
   FALTAS
===================== */
document.getElementById("btnFalta").onclick = () => {
  document.getElementById("inputFalta").classList.toggle("hidden");
  document.getElementById("salvarFalta").classList.toggle("hidden");
};

document.getElementById("salvarFalta").onclick = () => {
  const texto = document.getElementById("inputFalta").value.trim();
  if (!texto) return;

  faltas.push({
    usuario: usuarioAtual,
    item: texto,
    data: new Date().toLocaleString()
  });

  localStorage.setItem("faltas", JSON.stringify(faltas));
  document.getElementById("inputFalta").value = "";
  alert("Registrado!");
};

/* =====================
   GERENTE
===================== */
function mostrarGerente() {
  document.getElementById("gerente").classList.remove("hidden");
  const div = document.getElementById("faltas");
  div.innerHTML = "";

  if (!faltas.length) {
    div.innerHTML = "<p>Nenhuma falta registrada</p>";
    return;
  }

  faltas.forEach(f => {
    div.innerHTML += `
      <div class="border p-2 mb-2">
        <b>${f.usuario}</b><br>
        ${f.item}<br>
        <small>${f.data}</small>
      </div>
    `;
  });
}

/* =====================
   LOGOUT
===================== */
function logout() {
  location.reload();
}

console.log("JS OK - login funcionando");
</script>

</body>
</html>
